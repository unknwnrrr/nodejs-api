upstream microservice-lb {
    server microservice-devops-1:3000;
    server microservice-devops-2:3000;
}

server {
    listen       80;
    server_name  localhost;
    root   /www/html/;
    charset UTF-8;
    location / {
        proxy_pass http://microservice-lb;
        include /etc/nginx/includes/proxy.conf;
    }
    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
      allow   all;
    }
    error_log  /var/log/nginx/error.log error;
}