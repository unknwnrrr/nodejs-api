name: 'Building Production Package'
on:
  push:
    branches: [test] # or the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  tag-release:
    name: Generate Tag Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: christophebedard/tag-version-commit@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
  docker-image:
      name: Building Docker Image Production
      needs: [tag-release]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Build and Push Docker Image of branche
          uses: mr-smithers-excellent/docker-build-push@v5
          with:
            image: erickespinozat/nodejs-api
            registry: docker.io
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            # tags: ${{ needs.tag-release.outputs.tag }}, latest
            tags: 'refs/tags/${{ needs.tag-release.outputs.tag }}'
  deploy:
    runs-on: ubuntu-latest
    needs: [tag-release, docker-image]

    steps:
    - uses: actions/checkout@v2

    - uses: alex-ac/github-action-ssh-docker-compose@master
      name: Docker-Compose Remote Deployment
      with:
        ssh_host: ${{ secrets.SSH_HOST }}
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh_user: ${{ secrets.SSH_USER }}
        docker_compose_filename: ./docker-compose.yml
